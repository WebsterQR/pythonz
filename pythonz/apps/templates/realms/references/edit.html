{% extends "base_edit.html" %}


{% block head %}
    {{ block.super }}
    <script type="text/javascript">

        function toggleFormFields() {
            var idFunc = '4',
                idClass = '5',
                idMethod = '6',
                show = $.inArray($('#edit_form_type').val(), [idFunc, idClass, idMethod]) > -1;

            $('.form-control', '#edit_form').each(function(idx, el){
                var $el = $(el);
                if ($el.attr('name').indexOf('func_')===0) {
                    var $parent = $el.parent('.form-group');
                    $parent.hide();
                    if (show) {
                        $parent.show();
                    }
                }
            });
        }

        $(function(){
            $('#edit_form_type').on('change', toggleFormFields);
            toggleFormFields();
        });
    </script>
{% endblock %}


{% block hint %}
    <ol>
        <li>Заполняйте форму аккуратно;</li>
        <li>Обратите особое внимание на правильность заполнения поля &laquo;Тип статьи&raquo;.</li>
    </ol>
{%  endblock %}
